---

preselection:
  - type: Redefine
    name: Muon*
    cut: Muon*[Muon_pt>26 && abs(Muon_eta)<2.4]
  - type: Filter
    cut: Jet_pt[0]>20


tensor:
  jet_data:
    clip: 7
    missing_values: -1.
    type: ragged
    branches:
      - Jet_eta
      - Jet_pt
  
  mu_data:
    clip: 1
    missing_values: -1.
    type: ragged
    branches:
      - Muon_pt
      - Muon_eta
